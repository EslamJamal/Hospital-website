<!DOCTYPE html>
    <head>
        <meta charset="UTF-8">
        <title>Linebreak</title>
        
    </head>
    <body>
        This text is on one line
        <br>
        This text is on another line
        
        <p>This is on one line</p> <!-- The paragprah division offers more spacing than the line break, so it's more preferred to be used when working with text-->
        <p>This is on another line</p>
        
        <p>This is a paragraph &nbsp;&nbsp;&nbsp;&nbsp; and there is a lot of space</p>
    </body>
