<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Forms</title>
    </head>
    <body>
        <form action="" method="get">
           <fieldset>
            <legend>HTML5 form inputs</legend>
            <label for="email"></label>Email:<input id="email" type="email" name="email">
            <label for="tel">Telephone Number:</label><input id="tel" type="tel" name="telephone">
            <label for="date">Date:</label><input id="date" type="date" name="date" min="2013-12-01">
            <br>
            <input type="number" name="number" min="0" max="5">
            <input type="range" name="scale" min="1" max="10">
            <input type="submit" value="submit the form">
           </fieldset> 
        </form>
    </body>
</html>
